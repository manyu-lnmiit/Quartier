<StackLayout>
      <Image src="~/images/website-logo.png" stretch="none" horizontalAlignment="center"></Image>

<TextField  visibility="{{ !isLoggingIn ? 'visible' : 'collapse' }}" hint="User name" keyboardType="name" [(ngModel)]="username"
    autocorrect="false" autocapitalizationType="none"></TextField>
<TextField  visibility="{{ !isLoggingIn ? 'visible' : 'collapse' }}" hint="First name" keyboardType="name" [(ngModel)]="firstName"
    autocorrect="false" autocapitalizationType="none"></TextField>
<TextField visibility="{{ !isLoggingIn ? 'visible' : 'collapse' }}" hint="Last name" keyboardType="name" [(ngModel)]="lastName"
    autocorrect="false" autocapitalizationType="none"></TextField>
<TextField hint="Email Address" keyboardType="email" [(ngModel)]="email"
    autocorrect="false" autocapitalizationType="none"></TextField>
<TextField hint="Password" secure="true" [(ngModel)]="password"></TextField>

  <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="signUp()"></Button>
  <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
</StackLayout>
